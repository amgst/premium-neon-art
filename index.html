
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaLumina | The Future of Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-cyan: rgba(34, 211, 238, 0.5);
            --glow-fuchsia: rgba(217, 70, 239, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.2); }
            66% { transform: translate(-40px, 40px) scale(0.8); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-blob {
            animation: blob 10s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }
        .text-glow-cyan {
            text-shadow: 0 0 10px var(--glow-cyan), 0 0 20px var(--glow-cyan);
        }
        .text-glow-fuchsia {
            text-shadow: 0 0 10px var(--glow-fuchsia), 0 0 20px var(--glow-fuchsia);
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .animated-glow-border {
            position: relative;
            overflow: hidden;
        }
        .animated-glow-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, transparent, transparent, #22d3ee);
            animation: rotate-border 4s linear infinite;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .animated-glow-border:hover::before {
            opacity: 1;
        }
        .animated-glow-border::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: #0f172a;
            border-radius: inherit;
            z-index: 0;
        }
        .content-z {
            position: relative;
            z-index: 10;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
